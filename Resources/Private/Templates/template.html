<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>mailfiles template file</title>

	<script type="text/javascript">
	// ###TEMPLATE_CODE###
	$(function() {
		// prepare form
		var uploader = $('#uploader_###UID###'),
			form = uploader.closest('.tx-mailfiles').find('form'),
			button = form.find(':submit').prop('disabled', true).addClass(' disabled ui-state-disabled'),
			auto = form.find(':checkbox'),
			errorMsg = 'Error: ',
			json;

		uploader.pluploadQueue({
		   // General settings
		   runtimes : 'html5,flash,silverlight,html4',
		   url : '###UPLOAD_FILE###',
		   // chunk_size : '10mb',
		   unique_names : false,
		   rename: true,
		   dragdrop: true,
		   multiple_queues: true,
		   quality: 100,

		   // Specify what files to browse for
		   filters : {
			   max_file_size : '5mb',
			   mime_types: [
				   {title : "Allowed files", extensions : "###FILE_EXTENSIONS###"}
			   ]
		   },

		   // Flash settings
		   flash_swf_url : '###EXTDIR_PATH###res/plupload/js/Moxie.swf',

		   // Silverlight settings
		   silverlight_xap_url : '###EXTDIR_PATH###res/plupload/js/Moxie.xap',

		   // Post init events, bound after the internal events
		   init : {
			   FileUploaded: function(up, file, info) {
				   json = $.parseJSON(info.response);
				   if (json.error) {
					   file.status = plupload.FAILED;
					   errorMsg += json.error.message;
					   alert(errorMsg);
				   }
			   },
			   UploadComplete: function() {
				   button.prop('disabled', false ).removeClass('disabled ui-state-disabled');
				   if (auto.is(':checked')) {
					   window.setTimeout(function() {
						   button.trigger('click');
					   }, 500);
				   }
			   }
		   }
	   });
	});
	// ###TEMPLATE_CODE###
	</script>
</head>
<body>

<!-- ###TEMPLATE_CONTENT### begin -->
<div id="uploader_###UID###">
	<noscript><p>###INFO_1###</p></noscript>
	<p>###INFO_2###</p>
</div>
<!-- ###TEMPLATE_CONTENT### end -->

</body>
</html>
